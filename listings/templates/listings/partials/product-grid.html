<div class="flex flex-col w-full max-w-7xl my-12 px-3">
  <div class="content flex justify-between items-center py-4">
      <h2>{{title}}</h2>
      <h2><a href="#" class="underline text-slate-700">Voir tout</a></h2>
  </div>
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-9 gap-y-12 place-items-center  ">
    {% for i in products %} 
      {% include "listings/partials/product.html" with title=i.name image=i.image price=i.price slug=i.slug %} 
    {% endfor %}
  </div>
</div>
